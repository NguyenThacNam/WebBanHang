
<html xmlns:th="http://www.thymeLeaf.org">

<body>
   <div th:fragment = "siteBanner">
      <div class="banner">
		<div id="bannerCarousel" class="carousel slide"
			data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<div class="d-flex justify-content-center gap-3">
						<img src="/images/banner1.png"
							style="width: 500px; height: 150px; object-fit: cover;"
							alt="Banner 1"> <img src="/images/banner2.png"
							style="width: 500px; height: 150px; object-fit: cover;"
							alt="Banner 2">
					</div>
				</div>
				<div class="carousel-item">
					<div class="d-flex justify-content-center gap-3">
						<img src="/images/banner3.png"
							style="width: 500px; height: 150px; object-fit: cover;"
							alt="Banner 3"> <img src="/images/banner4.png"
							style="width: 500px; height: 150px; object-fit: cover;"
							alt="Banner 4">
					</div>
				</div>
				<div class="carousel-item">
					<div class="d-flex justify-content-center gap-3">
						<img src="/images/banner5.png"
							style="width: 500px; height: 150px; object-fit: cover;"
							alt="Banner 5"> <img src="/images/banner6.png"
							style="width: 500px; height: 150px; object-fit: cover;"
							alt="Banner 6">
					</div>
				</div>
			</div>

			<button class="carousel-control-prev" type="button"
				data-bs-target="#bannerCarousel" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#bannerCarousel" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
			</button>
		</div>
	</div>
   </div>
</body>
</html>
