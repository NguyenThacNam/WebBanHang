	<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style type="text/css">
body {
	background-color: #f0f0f0;
}

header {
	background-color: #6c757d;
	color: white;
	padding: 15px;
	box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.navbar-nav .nav-link {
	color: white !important;
}

.banner img {
	width: 100%;
	height: auto;
	border-radius: 12px;
	overflow: hidden;
}

.news {
	background-color: white;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.d-flex {
	align-items: center;
	gap: 15px;
}

.nav-link {
	font-size: 18px;
	color: black;
	.
	form-control
	{
	width
	:
	200px;
}

.btn-outline-success {
	padding: 6px 12px;
}
</style>


</head>
<body>
	<div th:replace="~{fragment/header::siteHeader}"></div>	
	<br>


	<div class="container">
		<h3 class="mb-4">Danh sách sản phẩm</h3>
		<div class="row">
			<!-- Sidebar: Danh mục -->
			<div class="col-md-3">
				<div class="list-group">
					<a th:href="@{/products}"
						class="list-group-item list-group-item-action"
						th:classappend="${selectedCategoryId} == null ? 'active'">Tất
						cả</a> <a th:each="cat : ${categories}"
						th:href="@{/products(categoryId=${cat.id})}" th:text="${cat.name}"
						class="list-group-item list-group-item-action"
						th:classappend="${selectedCategoryId} == ${cat.id} ? 'active'">
					</a>
				</div>
			</div>

			<!-- Main content: Danh sách sản phẩm -->
			<div class="col-md-9">
				<div class="row">
					<div th:each="product : ${products}" class="col-md-4 mb-4">
						<div class="card h-100">
							<img th:src="@{/images/{image}(image=${product.image})}"
								alt="Ảnh sản phẩm" class="card-img-top  mx-auto d-block"
								style="width: 100px; height: 100px; object-fit: cover;">
							<div class="card-body d-flex flex-column">
								<h5 class="card-title" th:text="${product.name}"></h5>
								<p class="card-text text-danger"
									th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')} + ' VNĐ'"></p>
								<a th:href="@{/product/{id}(id=${product.id})}"
									class="btn btn-primary mt-auto">Xem chi tiết</a>
									
							</div>
						</div>
					</div>
				</div>

				<!-- Phân trang -->
				<nav aria-label="Page navigation">
					<th:block th:if="${totalPages != null}">
						<ul class="pagination d-flex justify-content-center">
							<li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
								class="page-item"
								th:classappend="${i} == ${currentPage} ? ' active'"><a
								class="page-link"
								th:href="@{/products(page=${i}, categoryId=${selectedCategoryId})}"
								th:text="${i + 1}"></a></li>
						</ul>
					</th:block>
				</nav>
			</div>
		</div>
	</div>
	<br>
	<br>
	<div th:replace="~{fragment/footer::siteFooter}"></div>	


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>
</html>

</body>
</html>
