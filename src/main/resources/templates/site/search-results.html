<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style type="text/css">
body {
	background-color: #f0f0f0;
}

header {
	background-color: #6c757d;
	color: white;
	padding: 15px;
	box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.navbar-nav .nav-link {
	color: white !important;
}

.d-flex {
	align-items: center;
	gap: 15px;
}

.nav-link {
	font-size: 18px;
	color: black;
	.
	form-control
	{
	width
	:
	200px;
}
</style>



</head>
<body>

	<div th:replace="~{fragment/header::siteHeader}"></div>
	<br>



	<th:block th:if="${products != null and !products.isEmpty()}">
		<div class="product-list">
			<div class="row g-4 align-items-stretch">
				<div th:each="product, iterStat : ${products}"
					class="col-md-3 text-center">
					<img th:src="@{/images/{image}(image=${product.image})}"
						alt="Ảnh sản phẩm" style="width: 150px; height: auto;">
					<h3 th:text="${product.name}"></h3>
					<p th:text="${product.description}"></p>
					<p
						th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')} + ' VNĐ'"></p>
					<button class="btn btn-primary">Mua ngay</button>
				</div>
			</div>
		</div>
	</th:block>


	<th:block th:if="${products == null or products.isEmpty()}">
		<p>Không tìm thấy sản phẩm nào!</p>
	</th:block>

	<br>
	<br>
	<div th:replace="~{fragment/footer::siteFooter}"></div>	

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>
</html>
