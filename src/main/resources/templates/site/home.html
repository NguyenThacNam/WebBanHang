<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!-- TOASTR -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
	rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<!-- LOADING SPINNER STYLE -->
<style>
#cart-loading {
	display: none;
	text-align: center;
	padding: 1rem;
	color: #007bff;
	font-weight: bold;
}
</style>

<style type="text/css">
body {
	background-color: #f0f0f0;
}

header {
	background-color: #6c757d;
	color: white;
	padding: 15px;
	box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.navbar-nav .nav-link {
	color: white !important;
}

.banner img {
	width: 100%;
	height: auto;
	border-radius: 12px;
	overflow: hidden;
}

.news {
	background-color: white;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.d-flex {
	align-items: center;
	gap: 15px;
}

.nav-link {
	font-size: 18px;
	color: black;
	.
	form-control
	{
	width
	:
	200px;
}

.btn-outline-success {
	padding: 6px 12px;
}
/* Modal giỏ hàng */
#mini-cart-content {
	max-height: 60vh;
	overflow-y: auto;
}

.cart-item {
	display: flex;
	align-items: center;
	padding: 10px 0;
	border-bottom: 1px solid #eee;
}

.cart-item img {
	width: 50px;
	height: 50px;
	object-fit: cover;
	margin-right: 15px;
}

.cart-item-info {
	flex-grow: 1;
}

.cart-item-actions {
	display: flex;
	align-items: center;
}

#cart-loading-modal {
	text-align: center;
	padding: 1rem;
	color: #007bff;
	font-weight: bold;
}
</style>


</head>




<body>
	<div th:replace="~{fragment/header::siteHeader}"></div>
	<br>
	<div th:replace="~{fragment/banner::siteBanner}"></div>
	<div id="cart-loading">Đang tải giỏ hàng...</div>

	<div class=" news container mt-4">
		<h2 class="text-center my-4">Sản phẩm mới</h2>
		<div class="row">
			<div th:each="product : ${data}" class="col-md-3 mb-4">
				<div class="card">
					<div class="d-flex justify-content-center">
						<img th:src="@{/images/{image}(image=${product.image})}"
							alt="Ảnh sản phẩm" style="width: 100px; height: auto;">
					</div>
					<div class="card-body text-center">
						<h5 class="card-title" th:text="${product.name}"></h5>
						<p class="card-text" th:text="${product.description}"></p>
						<p
							th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')} + ' VNĐ'"></p>
						<a th:href="@{/product/{id}(id=${product.id})}"
							class="btn btn-primary" style="width: 160px;">Xem chi tiết</a>
						<!-- Không dùng <form> nữa -->
						<button type="button" class="btn btn-success mt-2"
							th:attr="onclick=|addToCart(${product.id}, '${product.name}', '${product.image}', 1, ${product.price})|">
							Thêm vào giỏ hàng</button>
					</div>
				</div>
			</div>
		</div>
	</div>



	<br>
	<br>
	<div th:replace="~{fragment/footer::siteFooter}"></div>
	<!-- Modal Giỏ Hàng -->
	<script src="/js/cart.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>

</body>
</html>
